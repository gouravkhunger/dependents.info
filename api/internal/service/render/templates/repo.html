{{define "repo"}}<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>dependents.info | visualize github dependents info</title>

    <meta name="author" content="Gourav Khunger" />
    <meta name="title" content="dependents.info | visualize github dependents info" />
    <meta name="keywords" content="github, network dependents, visualization, readme image" />
    <meta name="description" content="easily generate an image of GitHub network dependents to showcase in your project's readme.md file." />

    <link rel="icon" type="image/x-icon" href="https://dependents.info/images/favicons/favicon.ico" />
    <link rel="apple-touch-icon" href="https://dependents.info/images/favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="https://dependents.info/images/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="https://dependents.info/images/favicons/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="https://dependents.info/images/favicons/android-chrome-192x192.png" />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dependents.info" />
    <meta property="og:image:alt" content="dependents.info thumbnail" />
    <meta property="og:image" content="https://dependents.info/images/social-preview.png" />
    <meta property="og:title" content="dependents.info | visualize github dependents info" />
    <meta property="og:description" content="easily generate an image of GitHub network dependents to showcase in your project's readme.md file." />

    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://dependents.info" />
    <meta property="twitter:image" content="https://dependents.info/images/social-preview.png" />
    <meta property="twitter:title" content="dependents.info | visualize github dependents info" />
    <meta property="twitter:description" content="easily generate an image of GitHub network dependents to showcase in your project's readme.md file." />

    <link rel="manifest" href="/site.webmanifest" />
    <link rel="canonical" href="https://dependents.info" />
    <link rel="stylesheet" crossorigin href="/assets/css/index.css">
  </head>
  <body>
    <article class="prose container mt-4">
      <div class="flex justify-between items-center gap-2 mb-8">
        <div class="mb-0 min-w-0 flex items-center gap-2 sm:gap-4">
          <img src="/images/logo.webp" alt="dependents.info logo" class="size-10 sm:size-16 !m-0" />
          <div class="flex flex-col min-w-0">
            <span class="brand ellipses">dependents.info</span>
            <h1 class="!m-0 repo-name ellipses" title="{{.Owner}}/{{.Repo}}">{{.Owner}}/{{.Repo}}</h1>
          </div>
        </div>
        <a
          target="_blank"
          rel="noopener noreferrer"
          class="size-6 shrink-0 sm:size-8"
          href="https://github.com/{{.Owner}}/{{.Repo}}"
        >
          <img src="/icons/github.svg" class="!m-0" />
        </a>
      </div>
      <img
        class="repo-image"
        alt="Social preview for GitHub repo {{.Owner}}/{{.Repo}}"
        src="https://opengraph.github.com/dependents/{{.Owner}}/{{.Repo}}"
      />
    </article>
  </body>
</html>{{end}}
