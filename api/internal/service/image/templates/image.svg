{{define "svg"}}{{$length := len .Dependents}}<svg viewBox="0 0 {{if eq $length 0}}0 0{{else}}685 72{{end}}" width="{{if eq $length 0}}0{{else}}685{{end}}" height="{{if eq $length 0}}0{{else}}72{{end}}" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          display: flex;
          align-items: center;
          font-family: "SF Mono", "Segoe UI Mono", "Roboto Mono", Menlo, monospace;
        }
        .container img {
          border-radius: 50%;
          background-color: white;
          border: 2px solid #9ca3af;
        }
        .container h4 {
          margin: 0;
          font-weight: 600;
          padding: 6px 10px;
          margin-left: 16px;
          border-radius: 1000px;
          background-color: #cbd5e1;
        }
        h4 span { margin-left: -2px; }
        .container img:not(:first-child) { margin-left: -16px; }
      </style>
      <div class="container">
        {{range $i, $dependent := .Dependents}}<img src="{{$dependent.Image}}" width="64" height="64"/>{{end}}
        {{if and (gt $length 0) (gt .Total 0)}}<h4>+ <span>{{formatNumber .Total}}</span></h4>{{end}}
      </div>
    </div>
  </foreignObject>
</svg>{{end}}
