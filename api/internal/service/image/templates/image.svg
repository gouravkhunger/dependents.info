{{define "svg"}}<svg viewbox="0 0 672 72" width="672" height="72" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          display: flex;
          align-items: center;
          font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
        }

        .container img {
          border-radius: 50%;
          border: 2px solid #9ca3af;
        }

        .container img:not(:first-child) {
          margin-left: -16px;
        }

        .container h4 {
          font-weight: 600;
          padding: 6px 10px;
          margin-left: 16px;
          border-radius: 1000px;
          background-color: #9ca3af;
        }
      </style>
      <div class="container">
        {{range $i, $dependent := .Dependents}}
        <img src="{{$dependent.Image}}" width="64" height="64"/>
        {{end}}
        {{if gt .Total 0}}
        <h4>+ {{.Total}}</h4>
        {{end}}
      </div>
    </div>
  </foreignObject>
</svg>{{end}}
