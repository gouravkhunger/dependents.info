{{define "svg"}}{{$length := len .Dependents}}<svg viewBox="0 0 {{if eq $length 0}}0 0{{else}}685 72{{end}}" width="{{if eq $length 0}}0{{else}}685{{end}}" height="{{if eq $length 0}}0{{else}}72{{end}}" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          display: flex;
          align-items: center;
          font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
        }

        .container img {
          border-radius: 50%;
          border: 2px solid #9ca3af;
        }

        .container img:not(:first-child) {
          margin-left: -16px;
        }

        .container h4 {
          font-weight: 600;
          padding: 6px 10px;
          margin-left: 16px;
          border-radius: 1000px;
          background-color: #9ca3af;
        }
      </style>
      <div class="container">
        {{range $i, $dependent := .Dependents}}
        <img src="{{$dependent.Image}}" width="64" height="64"/>
        {{end}}
        {{if and (gt $length 0) (gt .Total 0)}}
        <h4>+ {{formatNumber .Total}}</h4>
        {{end}}
      </div>
    </div>
  </foreignObject>
</svg>{{end}}
